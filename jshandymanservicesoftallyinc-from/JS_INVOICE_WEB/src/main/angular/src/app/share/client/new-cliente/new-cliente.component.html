<div class="topeSeparation">
    <header>
       <mat-toolbar class="col mat-elevation-z8 titleMarco">
          <div>NEW CLIENT</div>
       </mat-toolbar>
    </header>
 
    <body class="mb-3 mt-3">
 
        <form [formGroup]="addressForm" novalidate  class="container-fluid">
   
            <div class="container-fluid">
                <div class="row mt-1">
                  <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="First name" formControlName="firstName" required>
                        <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
                          First name is <strong>required</strong>
                        </mat-error>
                      </mat-form-field>
                  </div>
                  <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Last name" formControlName="lastName" required>
                        <mat-error *ngIf="addressForm.controls['lastName'].hasError('required')">
                          Last name is <strong>required</strong>
                        </mat-error>
                      </mat-form-field>
                  </div>
        
                  <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput
                             placeholder="Client Code" 
                             formControlName="codigocliente">
                        <!-- (keyup.enter)="onSetCodigocliente()"
                            (focusout)="onSetCodigocliente()"<mat-error *ngIf="addressForm.controls['codigocliente'].hasError('required')">
                            Client Code is <strong>required</strong>
                        </mat-error> -->
                      </mat-form-field>
                  </div>
        
                </div>
        
                <div class="row mt-1">
                    <div class="col-12">
                        <mat-form-field style="width: 100%;">
                            <textarea matInput placeholder="Address" formControlName="address" required></textarea>
                            <mat-error *ngIf="addressForm.controls['address'].hasError('required')">
                              Address is <strong>required</strong>
                            </mat-error>
                          </mat-form-field>
                    </div>
                  </div>

                  <div class="row mt-1">
                    <div class="col-12">
                        <mat-form-field style="width: 100%;">
                            <textarea matInput placeholder="Apartment or Unit" formControlName="address2"></textarea>
                            <mat-error *ngIf="addressForm.controls['address2'].hasError('required')">
                              Address is <strong>required</strong>
                            </mat-error>
                          </mat-form-field>
                    </div>
                  </div>

                <div class="row mt-1">
                    <div class="col">

                        <mat-form-field class="full-width">
                            <input matInput placeholder="City" formControlName="city" required>
                            <mat-error *ngIf="addressForm.controls['city'].hasError('required')">
                                city is <strong>required</strong>
                            </mat-error>
                          </mat-form-field>
                    </div>
                    <!-- (selectionChange)="showTeams($event)" disableOptionCentering="" panelClass="custompanel" -->
                    <div class="col">
                        <mat-form-field class="full-width">
                            <mat-select  placeholder="State" formControlName="state" required>
                              <mat-option *ngFor="let state of states" [value]="state.abbreviation">
                                {{ state.name }}
                              </mat-option>
                            </mat-select>
                            <mat-error *ngIf="addressForm.controls['state'].hasError('required')">
                              State is <strong>required</strong>
                            </mat-error>
                          </mat-form-field>
                      </div>

                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput #postalCode maxlength="5" placeholder="Postal Code" type="number" formControlName="postalCode" required>
                            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                          </mat-form-field>
                    </div>
                  </div>
        
        <br>
                  <div class="row mt-2">
                    <div class="col">
                        
                            <mat-form-field class="ex-chip-list" appearance="fill">
                                <mat-label>Client Phones</mat-label>
                                <mat-chip-list #chipList aria-label="Add phone or phones">
                                    <mat-chip *ngFor="let phone of phones" (click)="remove(phone)">
                                        {{phone.number}}
                                      </mat-chip>
                                  <input placeholder="New Phone Number..." formControlName="phone"
                                         [matChipInputFor]="chipList"
                                         [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                         [matChipInputAddOnBlur]="addOnBlur"
                                         (matChipInputTokenEnd)="add($event)"
                                         id="chipInput">
                                </mat-chip-list>
                              </mat-form-field>
                        
                      </div>
        
                      <div class="col">
                        <mat-form-field class="ex-chip-list" appearance="fill">
                            <mat-label>Client Mails</mat-label>
                            <mat-chip-list #chipList2 aria-label="Add mail o mails of client">
                                <mat-chip *ngFor="let mail of mails" (click)="removeMail(mail)">
                                    {{mail.email}}
                                  </mat-chip>
                              <input placeholder="New mail..." formControlName="emails" 
                                     [matChipInputFor]="chipList2"
                                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                     [matChipInputAddOnBlur]="addOnBlur"
                                     (matChipInputTokenEnd)="addMail($event)"
                                     id="chipInput">
                            </mat-chip-list>
                          </mat-form-field>
                      </div>
        
                    </div>
                    
                  </div>
                
          </form>

          <div class="mt-2 mb-2 d-flex justify-content-center" >
            <button mat-button class="m-1 " style="background-color: green; color: white;" (click)="onSave()">Save</button>
            <button mat-button class="m-1 ml-5" style="background-color: rgb(202, 5, 5); color: white;" (click)="onCancel()">cancel</button>
          </div>
    </body>
 </div>
