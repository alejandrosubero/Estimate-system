<div class="topeSeparation">
    <header>
       <mat-toolbar class="col mat-elevation-z8 titleMarco" >
          <div>{{this.titleService}}</div>
       </mat-toolbar>
    </header>
 
    <body class="mb-3 mt-3">
 
        <form [formGroup]="servicesForm" novalidate  class="container-fluid">
   
            <div class="container-fluid">

                <div class="row mt-1">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Description" formControlName="descriptionOfServicesCost" required>
                        <mat-error *ngIf="servicesForm.controls['descriptionOfServicesCost'].hasError('required')">
                            Description is <strong>required</strong>
                        </mat-error>
                      </mat-form-field>
                </div>

                <div class="row mt-1">
                    <mat-form-field class="full-width">
                        <input matInput type="number" placeholder="Service Cost" formControlName="servicesCost" required>
                        <mat-error *ngIf="servicesForm.controls['servicesCost'].hasError('required')">
                            Service Cost is <strong>required</strong>
                        </mat-error>
                      </mat-form-field>
                </div>

                <!-- <div class="row mt-1">
                    <mat-form-field class="full-width">
                        <input matInput type="number" placeholder="Overhead" formControlName="overhead">
                        <mat-error *ngIf="servicesForm.controls['overhead'].hasError('required')">
                          Overhead is <strong>required</strong>
                        </mat-error>
                      </mat-form-field>
                </div> -->

                  </div>
                
          </form>

          <div class="flex-container mt-2 mb-2" >
            <button mat-button class="m-1 buttonColorGreen" (click)="onSave()">Save</button>
            <button mat-button class="m-1 buttonColorRed"  (click)="onCancel()">cancel</button>
            <button mat-button class="m-1 buttonColorBlue"   (click)="panelItem()" *ngIf="this.service.idServices !== undefined &&  this.service.idServices != null &&  !this.service.itemDeliteEdit" >
              Modifict
             </button>
          </div>
    </body>
 </div>
