<body style="background-color: rgba(63, 62, 62, 0.062);">
    <div 
    class="title" 
    mat-dialog-title 
    style="background-color: rgba(0, 0, 0, 0.301); color: rgb(12, 12, 12);">
    {{this.title}}
 </div>
 <div mat-dialog-content class="d-flex justify-content-center">
     <h6>{{this.mensaje}}</h6>
     <p> Do you want to remove the Item <samp class="tachado">{{this.item}}</samp> from the list?.</p> 
 </div>
 <a href="#"></a>
 <br>
 <hr style="margin-bottom: 0px !important">
 
 <div class="mt-2 mb-2 d-flex justify-content-center">
   <button mat-button [mat-dialog-close]="false" class="m-1 ml-5" style="background-color: rgb(202, 5, 5); color: white;">
     {{data.cancel}}
 </button>
   <button mat-button [mat-dialog-close]="true" class="m-1 ml-5" style="background-color: green; color: white;">
     {{data.confirm}}
 </button>
 </div>
 </body>
