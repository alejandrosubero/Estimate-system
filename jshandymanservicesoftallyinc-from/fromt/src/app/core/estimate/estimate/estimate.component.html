
<div class="topeSeparation">
  
  <header>
    <label for="title" class="m-1 h3">{{this.title}}</label>
</header>

  <div class="ex-button-row mb-1 mt-1 flowRight" >
    <button mat-fab color="primary" (click)="onCreateNewEstimate()">New</button>
  </div>


  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource2" matSort  (matSortChange)="announceSortChange($event)">
  
     
      <ng-container matColumnDef="idEstimate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID"> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idEstimate}} </td>
      </ng-container>
  
    
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name"> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.owner}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="createDay">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Create Date">Create Date </th>
        <td mat-cell *matCellDef="let row"> 
            {{row.createDay| date: 'dd/MM/yyyy'}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="totalCostWork">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Total Cost"> Total Cost </th>
        <td mat-cell *matCellDef="let row"> {{row.totalCostWork}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Total Cost"> Status </th>
        <td mat-cell *matCellDef="let row" style="font-size: 12px;"> {{row.status}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onNavegateToDetail2(row)"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
