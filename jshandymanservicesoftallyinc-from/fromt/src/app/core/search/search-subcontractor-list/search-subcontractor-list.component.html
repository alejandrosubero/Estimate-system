

<mat-form-field appearance="standard">
    <mat-label>Filter services</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSourceSubcontractor" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="idSubContractor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idSubContractor}} </td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}}</td>
      </ng-container>
  
      <!-- cost Of work Column -->
      <ng-container matColumnDef="costOfwork">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cost Of Work </th>
        <td mat-cell *matCellDef="let row"> {{row.costOfwork}} </td>
      </ng-container>


      <!-- total cost Column -->
      <ng-container matColumnDef="totalCost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Cost </th>
        <td mat-cell *matCellDef="let row"> {{row.totalCost}} </td>
      </ng-container>
  
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectView(row)"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
