
<mat-form-field appearance="standard">
    <mat-label>Filter services</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSourceServices" matSort (matSortChange)="announceSortChange($event)">
  
      <!-- ID Column -->
      <ng-container matColumnDef="idServices">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idServices}} </td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="descriptionOfServicesCost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.descriptionOfServicesCost}}</td>
      </ng-container>
  
      <!-- Services Costs Column -->
      <ng-container matColumnDef="servicesCost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Services Costs </th>
        <td mat-cell *matCellDef="let row"> {{row.servicesCost}} </td>
      </ng-container>
  
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectView(row)"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
