
<div class="topeSeparation">
  
    <header>
      <label for="title" class="m-1 h3">{{this.title}}</label>
  </header>
  
  <div class="ex-button-row mb-1 mt-1 flowRight" >
    <button mat-fab color="primary" (click)="onResetData()" style="font-size: 8px;"> All Client's</button>
  </div>

   <br>
  
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource2" matSort  (matSortChange)="announceSortChange($event)">
    
       
        <ng-container matColumnDef="idClient">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID"> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.idClient}} </td>
        </ng-container>
    
      
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name"> FullName </th>
          <td mat-cell *matCellDef="let row"> {{row.fullName}} </td>
        </ng-container>
            

        <ng-container matColumnDef="zipCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Total Cost"> ZipCode </th>
          <td mat-cell *matCellDef="let row"> {{row.zipCode}} </td>
        </ng-container>

    
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Total Cost"> Address </th>
          <td mat-cell *matCellDef="let row" style="text-align: start;"> {{row.address}} </td>
        </ng-container>
  

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Total Cost"> Phone Number </th>
          <td mat-cell *matCellDef="let row" style="font-size: 12px;"> {{row.phoneNumbers[0].number}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onNavegateToDetail(row)"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  
  </div>
